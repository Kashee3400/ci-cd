name: Django CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

    - name: Create .env file
      run: |
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
        echo "DEBUG=${{ secrets.DEBUG }}" >> .env
        echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env
        # Add other environment variables as needed

    - name: Run Django Migrations & Collectstatic
      run: |
        python manage.py check --deploy
        python manage.py migrate
        python manage.py collectstatic --no-input

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Copy files to server using rsync
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -p ${SSH_PORT:-22}" \
          --exclude='.git/' \
          --exclude='venv/' \
          --exclude='.env' \
          . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/kasheetech/production/django/ci-cd

    - name: Install dependencies and restart server
      run: |
        ssh -o StrictHostKeyChecking=no -p ${SSH_PORT:-22} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /home/kasheetech/production/django/ci-cd
          python -m venv venv || true
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --no-input
          sudo supervisorctl restart cicd
        EOF